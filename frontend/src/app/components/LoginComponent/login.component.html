<div class="container">
    <div id="signin-window">
        <form class="px-4 py-3">
            <div class="form-group">
                <label>Username</label>
                <input type="username" [(ngModel)] = 'username' name = 'username'class="form-control" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)] = 'password'name='password' class="form-control" id="exampleDropdownFormPassword1" placeholder="Enter Password">
            </div>
            <button (click)="UserLogin(username, password)" type="submit" class="btn btn-primary">Sign in</button>
        </form>
    <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">New around here? Sign up</a>
        <a class="dropdown-item" href="#">Forgot password?</a>
    </div>
</div>
